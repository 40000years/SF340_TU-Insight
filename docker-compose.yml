version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sf340-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tuinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tuinsight_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-tuinsight_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tuinsight} -d ${POSTGRES_DB:-tuinsight_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tuinsight-network

volumes:
  postgres_data:
    driver: local

networks:
  tuinsight-network:
    driver: bridge
